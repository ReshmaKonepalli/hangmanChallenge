<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
    <title>Hangman Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/">

    <!--  angularCdn -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <!--   endAngularCdn -->

    <!-- fileblock:js appScripts -->
    <script src="js/app.js"></script>
    <!-- endfileblock -->

    <!-- fileblock:css appStyles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- endfileblock -->

</head>
<body ng-app="app" ng-controller="hangmanGameController">
<div class ="row">
    <div class = "col-sm-4"></div>
    <div class = "col-sm-4">
        <div class="fixed-top">Let's Play Hangman</div>
    </div>
    <div class = "col-sm-4"></div>
</div>

<div class = "container">
    <div class ="row">
        <div class = "col-sm-4">
            <button id="buttonNewGame" class="btn btn-default" ng-click="restart()">New Game</button>
        </div>
        <div class = "col-sm-4">
            <div class ="initial">
                <img src="img/plain.png" id="plain" /></div>
            <div class = "animation" ng-show = "incorrectGuesses > 0">
                <div id="hangman">
                    <img src="img/stand1.png" id="stand1" ng-show="incorrectGuesses >= 1"/>
                    <img src="img/stand2.png" id="stand2" ng-show="incorrectGuesses >= 2"/>
                    <img src="img/stand3.png" id="stand3" ng-show="incorrectGuesses >= 3"/>
                    <img src="img/rope4.png" id="rope4" ng-show="incorrectGuesses >= 4"/>
                    <img src="img/head5.png" id="head5" ng-show="incorrectGuesses >= 5"/>
                    <img src="img/body6.png" id="body6" ng-show="incorrectGuesses >= 6"/>
                    <img src="img/hand1_7.png" id="hand1_7" ng-show="incorrectGuesses >= 7"/>
                    <img src="img/hand2_8.png" id="hand2_8" ng-show="incorrectGuesses >= 8"/>
                    <img src="img/leg1_9.png" id="leg1_9" ng-show="incorrectGuesses >= 9"/>
                    <img src="img/hangman10.png" id="hangman10" ng-show="incorrectGuesses >= 10"/></div>
            </div>
        </div>
        <div class = "col-sm-4">
            <button id = "buttonInstructions" class="btn btn-default" ng-click="open()"> How to play? </button>
        </div>
    </div>

    <div class="row">
        <div class = "col-sm-1"></div>
        <div class = "col-sm-10">
            <div class = "game">
                <div class= "guessLeft" >
                    Chances Left : <span class="label label-default"> {{guesses}}
                </span>
                </div>
                <div>
                    <div class= "correctGuess" >
                        Correct Letters: <span class="label label-success" ng-repeat="letter in correctLettersChosen">{{letter}}</span>
                    </div>
                    <div class ="incorrectGuess" >
                        Incorrect Letters: <span class="label label-danger" ng-repeat="letter in incorrectLettersChosen">{{letter}}</span>
                    </div>
                </div>
                <div class= "word" > {{displayWord}}</div>
            </div>
            <div id="submitLetter" class="input-group input-group-sm">
                <input  type="text" class="form-control" placeholder="Enter any Letter" name="guess" ng-model="input.letter"
                        ng-minlength="1" ng-maxlength="1" ng-pattern="/^[A-Za-z]+$/">
                <div class="input-group-prepend">
                    <button id="submit" class= "btn btn-default" ng-click="letterChosen()">Submit</button>
                </div>
            </div>
        </div>
        <div class = "col-sm-1"></div>
    </div>
</div>
</body>
</html>
